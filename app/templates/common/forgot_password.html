{%extends 'common/base.html'%}
{%load static%}
{%block forgot_password%}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="{%url 'login'%}" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="{%url 'register'%}" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="forgot-password-form" action="{%url 'forgot_password'%}" method="post" role="form" style="display: block;">
                                {%csrf_token%}
                                <div class="form-group
                                ">
                                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" value="">
                                </div>
                                <div class="form-group
                                ">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="forgot-password-submit" id="forgot-password-submit" tabindex="4" class="form-control btn btn-primary btn-forgot-password" value="Forgot Password">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock forgot_password%}
